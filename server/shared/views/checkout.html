<!doctype html>
<html lang="en">
<title>{{title}}</title>

<head>
  <link rel="stylesheet" href="{{stylesheetPath}}" />

  {{&prerequisiteScripts}}
  <script src="{{initScriptPath}}" defer></script>
</head>

<body>
  <form>
    <h1>{{title}}</h1>

    <section id="customer" class="active visited">
      <div class="header">
        <h2>Customer</h2>
        <button id="email-edit-button" type="button" class="edit-button">
          <span class="button-icon"></span>
          Edit
        </button>
      </div>
      <div class="email-section">
        <div class="summary"></div>
        <fieldset class="email-input-with-watermark">
          <div class="email-container">
            <div class="form-group">
              <input id="email-input" name="email" type="email" autocomplete="email" placeholder="E-mail" />
              <label for="email-input" class="label">E-mail</label>
            </div>
            <button id="email-submit-button" type="button" class="submit-button" disabled>
              Continue
            </button>
          </div>
          <div id="watermark-container"></div>
        </fieldset>
      </div>
    </section>

    <hr />

    <section id="shipping">
      <div class="header">
        <h2>Shipping</h2>
        <button id="shipping-edit-button" type="button" class="edit-button">
          <span class="button-icon"></span>
          Edit
        </button>
      </div>
      <div class="summary"></div>
      <fieldset>
        <span>
          <input id="shipping-required-checkbox" name="shipping-required" type="checkbox" checked />
          <label for="shipping-required-checkbox" class="checkbox-label">
            This purchase requires shipping
          </label>
        </span>
        <div class="form-row">
          <div class="form-group">
            <input id="given-name" name="given-name" autocomplete="given-name" placeholder="First Name" />
            <label for="given-name" class="label">First Name</label>
          </div>
          <div class="form-group">
            <input id="family-name" name="family-name" autocomplete="family-name" placeholder="Last Name" />
            <label for="family-name" class="label">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="company" name="company" autocomplete="organization" placeholder="Company name (optional)" />
            <label for="company" class="label">Company name (optional)</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="address-line1" name="address-line1" autocomplete="address-line1" placeholder="Address Line 1" />
            <label for="address-line1" class="label">Address Line 1</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="address-line2" name="address-line2" autocomplete="address-line2"
              placeholder="Apt., ste., bldg. (optional)" />
            <label for="address-line2" class="label">
              Apt., ste, bldg. (optional)
            </label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="address-level2" name="address-level2" autocomplete="address-level2" placeholder="City" />
            <label for="address-level2" class="label">City</label>
          </div>

          <div class="form-group">
            <input id="address-level1" name="address-level1" autocomplete="address-level1" placeholder="State" />
            <label for="address-level1" class="label">State</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="postal-code" name="postal-code" autocomplete="postal-code" placeholder="ZIP Code" />
            <label for="postal-code" class="label">ZIP Code</label>
          </div>
          <div class="form-group">
            <input id="country" name="country" autocomplete="country" placeholder="Country (eg. US, UK)" />
            <label for="country" class="label">Country (eg. US, UK)</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input id="tel-country-code" name="tel-country-code" autocomplete="tel-country-code"
              placeholder="Country calling code" />
            <label for="tel-country-code" class="label">
              Country calling code
            </label>
          </div>

          <div class="form-group">
            <input id="tel-national" name="tel-national" type="tel" autocomplete="tel-national"
              placeholder="Phone Number" />
            <label for="tel-national" class="label">Phone Number</label>
          </div>
        </div>
      </fieldset>
      <button id="shipping-submit-button" type="button" class="submit-button">
        Confirm
      </button>
    </section>

    <hr />

    <section id="payment">
      <div class="header">
        <h2>Payment</h2>
        <button id="payment-edit-button" type="button" class="edit-button">
          <span class="button-icon"></span>
          Edit
        </button>
      </div>
      <fieldset>
        <div id="payment-component"></div>
      </fieldset>
    </section>

    <button id="checkout-button" type="button" class="submit-button">
      Checkout
    </button>
  </form>
</body>

</html>
